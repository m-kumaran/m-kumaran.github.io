---
layout:     page
title:      Employment
---

<ul class="timeline">
  {% for employment in site.data.employments %}
  <li>
		<div class="{{employment.class}}">
			<div class="flag-wrapper">
				<span class="flag">{{employment.employer}}</span>
				<span class="time-wrapper"><span class="time">{{employment.duration}}</span></span>
			</div>
			<div class="desc">{{employment.position}}</div>
		</div>
	</li>
  {% endfor %}
</ul>
